<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position=" 0 1 2" rotation="0 45 30" scale="0 1.5 2"> </a-box>
        <a-cone color=" yellow" positon=" 1,2,2" rotation=" 30 30 30" scale=" 2 2 2" radius=" 2" height=" 1"> </a-cone> 
        <a-sphere color=" green"  radius="3" position=" -10 3 3" rotation=" 30 30 30" scale="1 1 1"></a-octagon>
        <a-octahedron color=" orange" position=" -12 3 3" rotation=" 10 10 10" scale=" 3 3 3"></a-octahedron>
        <a-ring color="pink" position=" 0 2 2" rotation=" 30 30 30" scale=" 2 2 2"></a-ring>
        <a-plane color="purple" position=" 0 0 0" rotation=" 0 90 0" scale=" 10 10 10"></a-plane>
        <a-torus color=" brown" position=" 0 5 5" rotation=" 90 0 90" scale=" 1 1 1"></a-torus>
     

    </a-scene>
</body>

</html>
